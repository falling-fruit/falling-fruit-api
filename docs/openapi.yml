components:
  securitySchemes:
    key:
      type: apiKey
      name: key
      in: query
    token:
      type: apiKey
      name: token
      in: query
  parameters:
    bounds:
      name: bounds
      description: The southwest and northeast corners of the bounding box in WGS84 decimal degrees, in the format `swlat,swlng|nelat,nelng`. Latitude must be in the interval [-85.0511, 85.0511] and longitude must be in the interval [-180, 180].
      in: query
      explode: false
      style: pipeDelimited
      required: true
      schema:
        type: array
        minItems: 2
        maxItems: 2
        items:
          type: array
          minItems: 2
          maxItems: 2
          items:
            type: number
            minimum: -180
            maximum: 180
        example: [[-5, -180], [5, 180]]
    zoom:
      name: zoom
      description: Zoom level, where the world is divided into a 2<sup>zoom</sup> x 2<sup>zoom</sup> grid.
      in: query
      schema:
        type: integer
        minimum: 0
        maximum: 13
        default: 0
    muni:
      name: muni
      description: Whether to include Locations imported from municipal tree inventories.
      in: query
      schema:
        type: boolean
        default: true
    pending:
      name: pending
      description: Whether to include pending Types.
      in: query
      schema:
        type: boolean
        default: false
    types:
      name: types
      description: IDs of Types to include (or all if empty).
      in: query
      explode: false
      style: pipeDelimited
      schema:
        type: array
        items:
          type: integer
          minimum: 0
        default: []
    location_id:
      name: id
      in: path
      description: Location ID.
      required: true
      schema:
        type: integer
        minimum: 0
    type_id:
      name: id
      in: path
      description: Type ID.
      required: true
      schema:
        type: integer
        minimum: 0
    review_id:
      name: id
      in: path
      description: Review ID.
      required: true
      schema:
        type: integer
        minimum: 0
    lng:
      name: lng
      description: Longitude in WGS84 decimal degrees.
      in: query
      required: true
      schema:
        type: number
        minimum: -180
        maximum: 180
    lat:
      name: lat
      description: Latitude in WGS84 decimal degrees.
      in: query
      required: true
      schema:
        type: number
        minimum: -85.0511
        maximum: 85.0511
    author:
      name: author
      in: query
      description: Author name. If not provided, defaults to the User's name if the user has not opted to add locations anonymously.
      schema:
        type: string
    description:
      name: description
      in: query
      description: Description.
      schema:
        type: string
    season_start:
      name: season_start
      in: query
      description: First month in season.
      schema:
        type: integer
        minimum: 1
        maximum: 12
    season_stop:
      name: season_stop
      in: query
      description: Last month in season.
      schema:
        type: integer
        minimum: 1
        maximum: 12
    unverified:
      name: unverified
      in: query
      description: Whether needs verification.
      schema:
        type: boolean
        default: false
    access:
      name: access
      in: query
      description: |
        Access level.
        - 0: Location is on my property.
        - 1: I have permission from the owner to add this Location.
        - 2: Location is on public land.
        - 3: Location is on private property but overhangs public property.
        - 4: Location is on private property.
      schema:
        type: integer
        enum: [0, 1, 2, 3, 4]
    comment:
      name: comment
      in: query
      description: Review comment.
      schema:
        type: string
    fruiting:
      name: fruiting
      in: query
      description: |
        Fruiting status.
        - 0: Flowers.
        - 1: Unripe fruit.
        - 2: Ripe fruit.
      schema:
        type: integer
        enum: [0, 1, 2]
    quality_rating:
      name: quality_rating
      in: query
      description: |
        Quality rating.
        - 0: Poor.
        - 1: Fair.
        - 2: Good.
        - 3: Very good.
        - 4: Excellent.
      schema:
        type: integer
        enum: [0, 1, 2, 3, 4]
    yield_rating:
      name: yield_rating
      in: query
      description: |
        Yield rating.
        - 0: Poor.
        - 1: Fair.
        - 2: Good.
        - 3: Very good.
        - 4: Excellent.
      schema:
        type: integer
        enum: [0, 1, 2, 3, 4]
    user_id:
      name: id
      in: path
      description: User ID.
      required: true
      schema:
        type: integer
        minimum: 0
    observed_on:
      name: observed_on
      in: query
      description: Date visited in format YYYY-MM-DD.
      schema:
        type: string
        format: date
  schemas:
    IdField:
      required:
        - id
      properties:
        id:
          description: Unique identifier.
          type: integer
          minimum: 0
          example: 42
    LatLngFields:
      properties:
        lat:
          description: Latitude in WGS84 decimal degrees.
          type: number
          minimum: -85.0511
          maximum: 85.0511
          example: 45.6789
        lng:
          description: Longitude in WGS84 decimal degrees.
          type: number
          minimum: -180
          maximum: 180
          example: -123.45678
    DateFields:
      required:
        - created_at
        - updated_at
      properties:
        created_at:
          description: Date and time created in format YYYY-MM-DDThh:mm:ss.sssZ.
          type: string
          format: date-time
          example: '2014-06-19T01:02:03.456Z'
        updated_at:
          description: Date and time last updated in format YYYY-MM-DDThh:mm:ss.sssZ.
          type: string
          format: date-time
          example: '2014-07-20T12:34:56.789Z'
    Cluster:
      title: Cluster
      description: Number of Locations in an area.
      allOf:
        - $ref: "#/components/schemas/LatLngFields"
        - type: object
          required:
            - lat
            - lng
            - count
          properties:
            count:
              type: integer
              description: Number of Locations. Locations with multiple Types are counted as their number of Types.
              minimum: 1
              example: 768
    TypeCount:
      title: Type count
      description: Number of Location Types in an area.
      type: object
      required:
        - id
        - count
      properties:
        id:
          type: integer
          description: Type ID.
          minimum: 0
          example: 1
        count:
          type: integer
          description: Number of Locations with that Type ID.
          minimum: 1
          example: 12
    EditType:
      title: Type (editable)
      description: Type properties that can be edited. Properties `scientific_names` and `common_names['en']` cannot both be empty.
      type: object
      properties:
        parent_id:
          description: Type ID of taxonomic parent.
          type: integer
          nullable: true
          minimum: 0
          example: 114
        pending:
          description: Whether pending admin review.
          type: boolean
          example: false
          default: false
        scientific_names:
          description: |
            Scientific names, starting with the preferred synonym.
            - Genus (or higher rank): Prunus
            - Subgenus: Prunus subg. Amygdalus
            - Species: Prunus domestica
            - Subspecies: Prunus domestica subsp. domestica, Prunus persica var. nucipersica, Brassica oleracea var. capitata f. rubra
            - Hybrid: Prunus x eminens, Prunus cerasus x Prunus fruticosa
            - Cultivar: Prunus persica 'George IV', Prunus domestica subsp. domestica 'Italian', Acer truncatum x platanoides 'Keithsform'
          type: array
          items:
            type: string
          example: ['Malus pumila', 'Malus domestica', 'Malus communis']
        taxonomic_rank:
          description: |
            Taxonomic rank.
            - 0: Polyphyletic
            - 1: Kingdom
            - 2: Phylum
            - 3: Class
            - 4: Order
            - 5: Family
            - 6: Genus
            - 7: Multispecies
            - 8: Species
            - 9: Subspecies
          type: integer
          minimum: 0
          maximum: 9
          nullable: true
          example: 8
        common_names:
          description: Common names, starting with the preferred synonym, by language code (e.g. `en`) and optional region code (e.g. `en_us`).
          type: object
          additionalProperties:
            type: array
            items:
              type: string
          example:
            ar: ['تفاح']
            de: ['Apfel']
            el: ['Μηλιά']
            en: ['Apple', 'Orchard apple', 'Paradise apple']
            es: ['Pero']
            fr: ['Pommier commun']
            he: ['תפוח תרבותי']
            it: ['Melo']
            nl: ['Appel']
            pl: ['Jabłoń domowa']
            pt_br: ['Maçã']
            sk: ['Jablko']
            sv: ['Jabolko']
            tr: ['Elma']
            zh_tw: ['蘋果']
        urls:
          description: |
            Links to more information, by resource code.
            - wikipedia: English Wikipedia (https://en.wikipedia.org)
            - eat_the_weeds: Eat the Weeds (https://www.eattheweeds.com)
            - foraging_texas: Foraging Texas (https://www.foragingtexas.com)
            - urban_mushrooms: Urban Mushrooms (http://urbanmushrooms.com)
            - fruitipedia: Fruitipedia (http://www.fruitipedia.com)
            - usda: USDA Plants Database (https://plants.usda.gov)
          type: object
          additionalProperties:
            type: string
          example:
            wikipedia: https://en.wikipedia.org/wiki/Malus_domestica
            eat_the_weeds: https://www.eattheweeds.com/apples-wild-crabapples
    Type:
      title: Type
      description: All Type properties.
      allOf:
        - $ref: "#/components/schemas/IdField"
        - $ref: "#/components/schemas/DateFields"
        - $ref: "#/components/schemas/EditType"
        - type: object
          required:
            - parent_id
            - pending
            - scientific_names
            - taxonomic_rank
            - common_names
            - urls
    ListLocation:
      title: Location (list)
      allOf:
        - $ref: "#/components/schemas/IdField"
        - $ref: "#/components/schemas/LatLngFields"
        - type: object
          required:
            - lat
            - lng
            - type_ids
          properties:
            type_ids:
              description: Type IDs.
              type: array
              items:
                type: integer
                minimum: 0
              example: [97, 92]
            distance:
              description: Distance in meters from provided centerpoint.
              type: number
              minimum: 0
              example: 47.915
            photo:
              description: Path to review photo thumbnail, if available.
    EditLocation:
      title: Location (editable)
      description: Location properties that can be edited.
      allOf:
        - $ref: "#/components/schemas/LatLngFields"
        - type: object
          required:
            - lat
            - lng
            - type_ids
          properties:
            type_ids:
              description: Type IDs.
              type: array
              items:
                type: integer
                minimum: 0
              example: [97, 92]
            unverified:
              description: Whether suspected to be wrong in some way and requires verification.
              type: boolean
              example: false
            access:
              description: |
                Access level.
                - 0: Location is on my property.
                - 1: I have permission from the owner to add this Location.
                - 2: Location is on public land.
                - 3: Location is on private property but overhangs public property.
                - 4: Location is on private property.
              type: integer
              enum: [0, 1, 2, 3, 4]
              nullable: true
              example: 3
            description:
              description: Description.
              type: string
              nullable: true
              example: Two mulberry trees with a few low branches overhanging the sidewalk.
            season_start:
              description: First month in season (zero-based).
              type: integer
              minimum: 0
              maximum: 11
              example: 6
            season_stop:
              description: Last month in season (zero-based).
              type: integer
              minimum: 0
              maximum: 11
              example: 8
            author:
              description: Author name. Either the `author` set when the Location was created (typically in an unauthenticated session) or the current `name` of the associated User, if that user was not anonymous when adding the location. Cannot be changed once set.
              type: string
              nullable: true
              example: Ethan
    Location:
      title: Location
      description: All Location properties.
      allOf:
        - $ref: '#/components/schemas/IdField'
        - $ref: '#/components/schemas/EditLocation'
        - $ref: '#/components/schemas/DateFields'
        - type: object
          required:
            - lat
            - lng
            - type_ids
            - author
            - unverified
            - access
            - address
            - city
            - state
            - country
            - description
            - muni
            - season_start
            - season_stop
          properties:
            address:
              description: Address. Either provided for imported locations whose coordinates had to be geocoded from the address or reverse-geocoded from coordinates.
              type: string
              nullable: true
              example: '748 10th Street, Boulder CO 80302, USA'
            city:
              description: City (reverse-geocoded from coordinates).
              type: string
              nullable: true
              example: Boulder
            state:
              description: State (reverse-geocoded from coordinates).
              type: string
              nullable: true
              example: Colorado
            country:
              description: County (reverse-geocoded from coordinates).
              type: string
              nullable: true
              example: United States
            muni:
              description: Whether imported from a municipal tree inventory.
              type: boolean
              example: false
    EditReview:
      title: Review (editable)
      description: Review properties that can be edited.
      type: object
      properties:
        author:
          description: Author name. Either the `author` set when the Review was created (typically in an unauthenticated session) or the current `name` of the associated User, if that user was not anonymous when adding the location. Cannot be changed once set.
          type: string
          nullable: true
          example: Ethan
        comment:
          description: Comment.
          type: string
          nullable: true
          example: The sidewalk is stained red with mulberries.
        observed_on:
          description: Date visited in format YYYY-MM-DD.
          type: string
          format: date-time
          nullable: true
          example: '2014-06-19'
        fruiting:
          description: Fruiting status.
          type: integer
          enum: [0, 1, 2]
          nullable: true
          example: 2
        quality_rating:
          description: Quality rating.
          type: integer
          enum: [0, 1, 2, 3, 4]
          nullable: true
          example: 2
        yield_rating:
          description: Yield rating.
          type: integer
          enum: [0, 1, 2, 3, 4]
          nullable: true
          example: 3
    Review:
      title: Review
      description: Observations of and opinions about a Location.
      allOf:
        - $ref: '#/components/schemas/IdField'
        - $ref: '#/components/schemas/EditReview'
        - $ref: '#/components/schemas/DateFields'
        - type: object
          required:
            - location_id
            - user_id
            - author
            - comment
            - fruiting
            - quality_rating
            - yield_rating
            - observed_on
            - created_at
            - updated_at
            - photos
          properties:
            location_id:
              description: Location ID.
              type: integer
              minimum: 0
              example: 3383
            user_id:
              description: User ID.
              type: integer
              nullable: true
              minimum: 0
              example: 1
            photos:
              type: array
              items:
                $ref: '#/components/schemas/Photo'
    Photo:
      title: Photo
      description: Location photo.
      type: object
      required:
        # - id
        - thumb
        - medium
        - original
      properties:
        # id:
        #   description: Photo ID.
        #   type: integer
        #   minimum: 0
        #   example: 2745
        thumb:
          description: Path to thumbnail.
          type: string
          format: uri
          example: 'http://s3-us-west-2.amazonaws.com/fallingfruit-production/observations/photos/000/002/745/thumb/open-uri20131213-3992-1szjh9k.jpg'
        medium:
          description: Path to medium size file.
          type: string
          format: uri
          example: 'http://s3-us-west-2.amazonaws.com/fallingfruit-production/observations/photos/000/002/745/medium/open-uri20131213-3992-1szjh9k.jpg'
        original:
          description: Path to original file.
          type: string
          format: uri
          example: 'http://s3-us-west-2.amazonaws.com/fallingfruit-production/observations/photos/000/002/745/original/open-uri20131213-3992-1szjh9k.jpg'
    User:
      title: User
      allOf:
        - $ref: '#/components/schemas/IdField'
        - $ref: '#/components/schemas/DateFields'
        - type: object
          required:
            - email
            - name
            - add_anonymously
          properties:
            email:
              description: Email.
              type: string
              format: email
              example: foo@bar.com
            name:
              description: Display name.
              type: string
              example: Ethan
            add_anonymously:
              description: Whether the display `name` should be displayed on Locations and Reviews added by this user.
              type: boolean
              example: false
    EditReport:
      title: Report (editable)
      description: Report properties that can be edited.
      type: object
      required:
        - location_id
        - problem_code
      properties:
        location_id:
          description: Location ID.
          type: integer
          minimum: 0
          example: 3383
        problem_code:
          description: |
            Problem code.
            - 0: Location is spam
            - 1: Location does not exist
            - 2: Location is a duplicate
            - 3: Inappropriate review photo
            - 4: Inappropriate review comment
            - 5: Other (explain below)
          type: integer
          enum: [0, 1, 2, 3, 4, 5]
          example: 1
        comment:
          description: Comment.
          type: string
          nullable: true
          example: This tree was cut down.
        email:
          description: Email to use for correspondence. If authenticated, defaults to the user's email. Otherwise, it is required.
          type: string
          format: email
          example: foo@bar.com
        name:
          description: Name to use for correspondence. If authenticated, defaults to the user's author name.
          type: string
          nullable: true
          example: Ethan
    Report:
      title: Report
      description: Report of a problem with a Location.
      allOf:
        - $ref: '#/components/schemas/IdField'
        - $ref: '#/components/schemas/EditReport'
        - $ref: '#/components/schemas/DateFields'
        - type: object
          properties:
            reporter_id:
              description: ID of reporting User (if authenticated).
              type: integer
              minimum: 0
              nullable: true
              example: 321
            resolution_code:
              description: |
                Resolution code.
                - 0: Made no changes
                - 1: Edited the location
                - 2: Deleted the location
                - 3: Deleted the photo
                - 4: Deleted the review
                - 5: Hid the location
              type: integer
              enum: [0, 1, 2, 3, 4, 5]
              nullable: true
              example: 2
            response:
              description: Response comment.
              type: string
              nullable: true
              example: Thank you for alerting us!
            responder_id:
              description: ID of responding User.
              type: integer
              minimum: 0
              nullable: true
    Import:
      title: Import
      description: Imported dataset.
      allOf:
        - $ref: '#/components/schemas/IdField'
        - $ref: '#/components/schemas/DateFields'
        - type: object
          properties:
            name:
              description: Name.
              type: string
              nullable: false
              example: Les arbres de Grenoble
            url:
              description: Path to a description of the data.
              type: string
              nullable: true
              example: http://data.metropolegrenoble.fr/ckan/dataset/les-arbres-de-grenoble
            comments:
              description: Description and import comments.
              type: string
              nullable: true
              example: Tree inventory of Grenoble, France.
            license:
              description: License.
              type: string
              nullable: true
              example: Open Data Commons Open Database License (https://opendefinition.org/licenses/odc-odbl)
            muni:
              description: Whether a municipal or university tree inventory.
              type: boolean
              nullable: false
              example: true
