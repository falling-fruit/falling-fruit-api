get:
  summary: Fetch a Location.
  tags:
    - Locations
  security:
    - key: []
  parameters:
    - $ref: ../components/parameters.yml#/location_id
    - name: embed
      description: |
        Additional information to include.
        - reviews: Location reviews.
        - import: Imported dataset.
      in: query
      explode: false
      schema:
        type: array
        items:
          type: string
          enum: [reviews, import]
        default: null
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas.yml#/Location
put:
  tags:
    - Locations
  summary: Edit a Location.
  security:
    - key: []
    - key: []
      token: []
  parameters:
    - $ref: ../components/parameters.yml#/location_id
    - $ref: ../components/parameters.yml#/recaptcha
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas.yml#/EditLocation
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas.yml#/Location
delete:
  summary: Delete a Location.
  description: Restricted to the same user that created the location. Deletion is only permitted if the location is not associated with any reviews other than their own and no other (non-admin) user edited the location in the meantime.
  tags:
    - Locations
  security:
    - key: []
      token: []
  parameters:
    - $ref: ../components/parameters.yml#/location_id
  responses:
    '204':
      description: Success (no content)
