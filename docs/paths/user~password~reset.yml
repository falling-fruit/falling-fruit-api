post:
  summary: Request a password-reset email.
  tags:
    - Authentication
  security:
    - key: []
  parameters:
    - $ref: ../components/parameters.yml#/recaptcha
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - email
          properties:
            email:
              $ref: ../components/properties.yml#/email
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: You will receive an email with instructions on how to reset your password in a few minutes
