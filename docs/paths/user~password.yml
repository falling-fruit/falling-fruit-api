put:
  summary: Set a new password.
  tags:
    - Authentication
  security:
    - key: []
  parameters:
    - name: id
      description: User ID.
      in: query
      schema:
        type: integer
      required: true
      example: 123
    - name: token
      description: Password reset token.
      in: query
      schema:
        type: string
      required: true
      example: 1972f009f210ebb55863c616631f4ad28eff6600e7b7518cd51062d15d7faef0
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - password
          properties:
            password:
              $ref: ../components/properties.yml#/password
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Your password has been changed successfully
