post:
  tags:
    - Photos
  summary: Upload a photo.
  security:
    - key: []
    - key: []
      token: []
  requestBody:
    required: true
    content:
      multipart/form-data:
        schema:
          type: object
          required:
            - file
          properties:
            file:
              description: File to upload (jpeg, png, webp, gif, or svg). Images are converted to jpeg and resized as needed to a maximum dimension of 2048 pixels.
              type: string
              format: binary
              nullable: false
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas.yml#/Photo
