get:
  summary: Fetch a Location's Reviews.
  tags:
    - Reviews
  security:
    - key: []
  parameters:
    - $ref: '../components/parameters.yml#/location_id'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../components/schemas.yml#/Review'
post:
  summary: Review a Location.
  tags:
    - Reviews
  security:
    - key: []
    - key: []
      token: []
  parameters:
    - $ref: '../components/parameters.yml#/location_id'
    - $ref: ../components/parameters.yml#/recaptcha
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas.yml#/EditReview
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas.yml#/Review
