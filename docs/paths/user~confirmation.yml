get:
  summary: Confirm the user (from a link in an email).
  tags:
    - Authentication
  parameters:
    - name: id
      description: User ID.
      in: query
      schema:
        type: integer
      required: true
      example: 123
    - name: expires
      description: Confirmation link expiration in milliseconds since the UNIX epoch (1 January 1970).
      in: query
      schema:
        type: integer
      required: true
      example: 1636553249490
    - name: signature
      description: Cryptographic signature.
      in: query
      schema:
        type: string
      required: true
      example: 231dc7ce4da196b93624d4c49b32978b5205970b713a67f3dab61d4b7ec5e25d
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Your email address has been successfully confirmed
