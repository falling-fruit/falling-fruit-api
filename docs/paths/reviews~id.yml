get:
  summary: Fetch a Review.
  tags:
    - Reviews
  security:
    - key: []
  parameters:
    - $ref: ../components/parameters.yml#/review_id
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas.yml#/Review
put:
  tags:
    - Reviews
  summary: Edit a Review (author only).
  description: If `fruiting` is provided, `observed_on` is required.
  security:
    - key: []
      token: []
  parameters:
    - $ref: ../components/parameters.yml#/review_id
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas.yml#/EditReview
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas.yml#/Review
