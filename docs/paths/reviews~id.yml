get:
  summary: Fetch a Review.
  tags:
    - Reviews
  security:
    - key: []
  parameters:
    - $ref: ../components/parameters.yml#/review_id
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas.yml#/Review
put:
  tags:
    - Reviews
  summary: Edit a Review (author only).
  security:
    - key: []
      token: []
    - key: []
      oauth2token: []
  parameters:
    - $ref: ../components/parameters.yml#/review_id
  requestBody:
    required: true
    content:
      multipart/form-data:
        schema:
          type: object
          required:
            - json
          properties:
            json:
              $ref: ../components/schemas.yml#/EditReview
            photos:
              type: array
              description: Photos to upload.
              items:
                type: string
                format: binary
              nullable: true
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas.yml#/Review
