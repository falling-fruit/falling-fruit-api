get:
  summary: Fetch Type.
  tags:
    - Types
  security:
    - key: []
  parameters:
    - $ref: ../components/parameters.yml#/type_id
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas.yml#/Type
